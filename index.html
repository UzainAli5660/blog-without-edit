            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter post title">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" rows="4" placeholder="Enter post content"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked" style="color: white;">Private Post</label>
                </div>
                <button type="button" onclick="handleSubmit()" id="Submitbtn"  class="btn btn-primary">Submit</button>
